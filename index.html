<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <img id="header-img" src="https://www.finneasofficial.com/files/2023/12/FINNEAS-Logotype-Black-600x198.png" alt="FINNEAS Logo">
        <ul>
          <li><a class="nav-link" href="#features">FEATURES</a></li>
          <li><a class="nav-link" href="#how-it-works">ONLY A LIFETIME</a></li>
          <li><a class="nav-link" href="#cds-and-vinyls">CD'S AND VINYLS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="features">
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
          <label for="email">Shop FINNEAS' debut album!</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <input type="submit" id="submit" value="Submit">
        </form>
      </section>
      <section id="how-it-works">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/b2KRc5ilYRc?si=2lhPrhXIuQObWOg_" title="Only A Lifetime" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </section>
      <section id="cds-and-vinyls">
        <div class="gallery">
          <div>
            <h4>'Optimist' Standard Black Vinyl</h4>
            <img src="https://interscope.com/cdn/shop/products/FINNLP_858x.png?v=1634061359" alt="Black Vinyl">
            <h5 class="price">$23.00</h5>
            <button>BUY</button>
          </div>
          <div>
            <h4>'Optimist' Standard CD</h4>
            <img src="https://interscope.com/cdn/shop/products/FINNCD_858x.png?v=1634061355" alt="Standard CD">
            <h5 class="price">$14.00</h5>
            <button>BUY</button>
          </div>
          <div>
            <h4>'Optimist' Standard Cassette</h4>
            <img src="https://interscope.com/cdn/shop/products/OptimistCT_858x.png?v=1634061357" alt="Standard Cassette">
            <h5 class="price">$18.00</h5>
            <button>BUY</button>
          </div>
        </div>
      </section>
      <footer><br><br><br></footer>
    </main>
  </body>
</html>
